name: CI - .NET 9 Pull Request Tests

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies (Domain)
        run: dotnet restore BellaHair.Domain.Tests

      - name: Restore dependencies (Application)
        run: dotnet restore BellaHair.Application.Tests

      - name: Restore dependencies (Infrastructure)
        run: dotnet restore BellaHair.Infrastructure.Tests

      - name: Build (Domain)
        run: dotnet build BellaHair.Domain.Tests --no-restore

      - name: Build (Application)
        run: dotnet build BellaHair.Application.Tests --no-restore

      - name: Build (Infrastructure)
        run: dotnet build BellaHair.Infrastructure.Tests --no-restore

      - name: Run tests (Domain)
        run: dotnet test BellaHair.Domain.Tests --no-build --logger:"console;verbosity=normal"

      - name: Run tests (Application)
        run: dotnet test BellaHair.Application.Tests --no-build --logger:"console;verbosity=normal"

      - name: Run tests (Infrastructure)
        run: dotnet test BellaHair.Infrastructure.Tests --no-build --logger:"console;verbosity=normal"
